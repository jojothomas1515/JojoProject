<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0 , maximum-scale=1">
    <meta charset="UTF-8">
    <link href="{% static 'Authentication/css/signup.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'JT.ico' %}">

    <title>Login</title>
</head>
<body>
<div>
    <div class="signup-con">
        <h1 class="text-center">Signup Now</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="last_name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="input-group">
                <input type="submit" class="lgbtn" value="Sign Up">
            </div>
            {% if messages %}
                {% for message in messages %}
                    <p class="text-center" , style="margin-block:5px">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <p class="text-center"> Already have an account ?. <a href="{% url 'login' %}" style="color: dodgerblue">login Now</a></p>

        </form>
    </div>
</div>



</body>
</html>
